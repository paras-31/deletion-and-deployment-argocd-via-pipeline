apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Eks-Deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paras-31/Open-Telementary-E-commerce-Site.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
